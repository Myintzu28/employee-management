<div class="mb-3">
  <a [routerLink]="['/employee']" class="icon-link me-3">Emplyee</a>
  <a [routerLink]="['/department']" class="icon-link">Department</a>
</div>

<app-page-title icon="bi-building" [title]="title()">
  <div>
    <a
      [routerLink]="['../', 'edit']"
      [queryParams]="{ code: data()?.code }"
      class="btn btn-outline-primary"
    >
      <i class="bi bi-pencil"></i> Edit Department
    </a>
  </div>
</app-page-title>

<table class="table table-bordered">
  <tbody>
    @for (item of informations(); track $index) {
    <tr>
      <th class="info-header">
        {{ item.name }}
      </th>
      <td>
        {{ item.value }}
      </td>
    </tr>
    }
  </tbody>
</table>
